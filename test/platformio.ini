[platformio]
default_envs = stable

[env:stable]
platform = linux_x86_64
build_type = release
build_flags = 
	-g -O3
    -fno-inline
	-std=gnu++17
    -DDEBUG_IBMF=0
	-DIBMF_TESTING=1
build_unflags = 
	-std=gnu++11

[env:debug]
platform = linux_x86_64
build_type = debug
build_flags = 
	-g -Og
    -fno-inline
	-std=gnu++17
    -DDEBUG_IBMF=1
	-DIBMF_TESTING=1
build_unflags = 
	-std=gnu++11

[env:sanitize]
platform = linux_x86_64
build_type = release
build_flags = 
	-g -O
    -fno-inline
	-std=gnu++17
    -DDEBUG_IBMF=1
	-DIBMF_TESTING=1
	-fsanitize=address
	-fPIC
	-Wl,-fsanitize=address
	-Wl,-shared
build_unflags = 
	-std=gnu++11
